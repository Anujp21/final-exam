<div class="col-lg-6 offset-lg-3">
  <div class="row">
    <div class="col-lg-12 banner justify-content-center align-items-center bg-info">
      <h1 class="text-danger">Final Exam</h1>
      <p class="text-light">Find all even numbers between two numbers</p>
    </div>
    <div class="form-group col-lg-5">
      <label for="number1">Number 1:</label>
      <input type="text" class="form-control" id="number1" [(ngModel)]='number1'>
    </div>

    <div class="form-group col-lg-5">
      <label for="number2">Number 2:</label>
      <input type="text" class="form-control" id="number2" [(ngModel)]='number2'>
    </div>
  </div>

  <button type="button" class="btn btn-success" (click)="calculate()">Submit</button>
  <div class="form-group">
    <label for="comment">Calculation result:</label>
    <textarea class="form-control" rows="5" id="result">
    {{errors}}
    </textarea>
  </div>
</div>
